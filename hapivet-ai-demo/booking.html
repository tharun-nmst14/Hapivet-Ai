<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Booking | Hapivet AI</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header><h2>Book Appointment</h2></header>
  <div class="container">
    <form id="bookingForm">
      <label>Owner Name: <input type="text" required></label><br>
      <label>Pet Name: <input type="text" required></label><br>
      <label>Contact: <input type="text" required></label><br>
      <label>Consultation Type:
        <select>
          <option>Online</option>
          <option>In-person</option>
        </select>
      </label><br>
      <label>Date: <input type="date" required></label><br>
      <label>Description: <textarea></textarea></label><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
